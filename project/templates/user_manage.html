{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - User Management</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .dashboard-sidebar {
      height: 100vh;
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    .dashboard-sidebar .nav-link {
      color: #000;
    }
    .dashboard-sidebar .nav-link:hover {
      background-color: #e9ecef;
    }
    .image-preview {
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 dashboard-sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}" id="dashboardLink">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'user_management' %}" id="userManagementLink">User Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'category_management' %}">Category Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'product_management' %}">Wristwatch Management</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10">
      <!-- User Management -->
      <div id="userManagement" class="mt-5">
        <h3>User Management</h3>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#userModal">Add User</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userList">
            <!-- User list will be dynamically inserted here -->
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>johndoe@example.com</td>
              <td>Active</td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="blockUser(1)">Block</button>
                <button class="btn btn-success btn-sm" onclick="unblockUser(1)">Unblock</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>janesmith@example.com</td>
              <td>Blocked</td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="blockUser(2)">Block</button>
                <button class="btn btn-success btn-sm" onclick="unblockUser(2)">Unblock</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addUserForm">
          <div class="mb-3">
            <label for="userName" class="form-label">Name</label>
            <input type="text" class="form-control" id="userName" required>
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" required>
          </div>
          <div class="mb-3">
            <label for="userPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="userPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Save User</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap and JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  // Simulate adding and blocking/unblocking users
  let users = [
    { id: 1, name: "John Doe", email: "johndoe@example.com", status: "Active" },
    { id: 2, name: "Jane Smith", email: "janesmith@example.com", status: "Blocked" }
  ];

  function renderUserList() {
    const userListElement = $('#userList');
    userListElement.empty(); // Clear existing list

    users.forEach((user, index) => {
      const userRow = `
        <tr>
          <td>${index + 1}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.status}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="blockUser(${user.id})">Block</button>
            <button class="btn btn-success btn-sm" onclick="unblockUser(${user.id})">Unblock</button>
          </td>
        </tr>
      `;
      userListElement.append(userRow);
    });
  }

  function blockUser(userId) {
    const user = users.find(user => user.id === userId);
    if (user && user.status === "Active") {
      user.status = "Blocked";
      renderUserList();
    }
  }

  function unblockUser(userId) {
    const user = users.find(user => user.id === userId);
    if (user && user.status === "Blocked") {
      user.status = "Active";
      renderUserList();
    }
  }

  // Add new user functionality
  $('#addUserForm').on('submit', function(event) {
    event.preventDefault();
    
    const newUser = {
      id: users.length + 1,
      name: $('#userName').val(),
      email: $('#userEmail').val(),
      status: "Active"
    };
    
    users.push(newUser);
    renderUserList();
    
    $('#userModal').modal('hide');
    this.reset();
  });

  // Initial render of user list
  renderUserList();
</script>

</body>
</html>

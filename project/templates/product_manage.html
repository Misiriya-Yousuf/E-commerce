{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Product Management</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .dashboard-sidebar {
      height: 100vh;
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    .dashboard-sidebar .nav-link {
      color: #000;
    }
    .dashboard-sidebar .nav-link:hover {
      background-color: #e9ecef;
    }
    .product-image-preview {
      max-height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 dashboard-sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_management' %}">User Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'category_management' %}">Category Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'product_management' %}" id="productManagementLink">Product Management</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10">
      <!-- Product Management -->
      <div id="productManagement" class="mt-5">
        <h3>Product Management</h3>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#productModal">Add Product</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Product Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Images</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productList">
            <!-- Product list will be dynamically inserted here -->
            <tr>
              <td>1</td>
              <td>Luxury Watch</td>
              <td>Luxury</td>
              <td>$500</td>
              <td><img src="https://via.placeholder.com/150" class="product-image-preview" alt="Product Image"></td>
              <td>
                <button class="btn btn-info btn-sm" onclick="editProduct(1)">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="softDeleteProduct(1)">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Sports Watch</td>
              <td>Sports</td>
              <td>$200</td>
              <td><img src="https://via.placeholder.com/150" class="product-image-preview" alt="Product Image"></td>
              <td>
                <button class="btn btn-info btn-sm" onclick="editProduct(2)">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="softDeleteProduct(2)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="productForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" required>
          </div>
          <div class="mb-3">
            <label for="productCategory" class="form-label">Category</label>
            <select class="form-select" id="productCategory" required>
              <option value="Luxury">Luxury</option>
              <option value="Sports">Sports</option>
              <!-- Add more categories here -->
            </select>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPrice" required>
          </div>
          <div class="mb-3">
            <label for="productImages" class="form-label">Product Images</label>
            <input type="file" class="form-control" id="productImages" multiple accept="image/*" required>
            <div id="imagePreviews" class="mt-2">
              <!-- Image previews will appear here -->
            </div>
          </div>
          <input type="hidden" id="productId">
          <button type="submit" class="btn btn-primary">Save Product</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap and JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  let products = [
    { id: 1, name: 'Luxury Watch', category: 'Luxury', price: 500, images: ['https://via.placeholder.com/150'] },
    { id: 2, name: 'Sports Watch', category: 'Sports', price: 200, images: ['https://via.placeholder.com/150'] }
  ];

  // Render product list
  function renderProductList() {
    const productListElement = $('#productList');
    productListElement.empty();

    products.forEach((product, index) => {
      const productRow = `
        <tr>
          <td>${index + 1}</td>
          <td>${product.name}</td>
          <td>${product.category}</td>
          <td>$${product.price}</td>
          <td><img src="${product.images[0]}" class="product-image-preview" alt="Product Image"></td>
          <td>
            <button class="btn btn-info btn-sm" onclick="editProduct(${product.id})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="softDeleteProduct(${product.id})">Delete</button>
          </td>
        </tr>
      `;
      productListElement.append(productRow);
    });
  }

  // Add or Edit product
  $('#productForm').on('submit', function(event) {
    event.preventDefault();

    const productId = $('#productId').val();
    const productName = $('#productName').val();
    const productCategory = $('#productCategory').val();
    const productPrice = $('#productPrice').val();
    const productImages = Array.from($('#productImages')[0].files);

    // Preview the images
    const imagePreviews = [];
    productImages.forEach(file => {
      const reader = new FileReader();
      reader.onload = function(event) {
        imagePreviews.push(event.target.result);
        if (imagePreviews.length === productImages.length) {
          saveProduct(productId, productName, productCategory, productPrice, imagePreviews);
        }
      };
      reader.readAsDataURL(file);
    });
  });

  // Save the product (add/edit)
  function saveProduct(productId, productName, productCategory, productPrice, imagePreviews) {
    if (productId) {
      // Edit existing product
      const product = products.find(p => p.id === parseInt(productId));
      product.name = productName;
      product.category = productCategory;
      product.price = productPrice;
      product.images = imagePreviews;
    } else {
      // Add new product
      const newProduct = {
        id: products.length + 1,
        name: productName,
        category: productCategory,
        price: productPrice,
        images: imagePreviews
      };
      products.push(newProduct);
    }

    renderProductList();
    $('#productModal').modal('hide');
    $('#productForm')[0].reset();
  }

  // Edit product
  function editProduct(productId) {
    const product = products.find(p => p.id === productId);
    if (product) {
      $('#productName').val(product.name);
      $('#productCategory').val(product.category);
      $('#productPrice').val(product.price);
      $('#productId').val(product.id);

      // Show current images
      $('#imagePreviews').empty();
      product.images.forEach(image => {
        $('#imagePreviews').append(`<img src="${image}" class="product-image-preview" alt="Product Image">`);
      });

      $('#productModalLabel').text('Edit Product');
      $('#productModal').modal('show');
    }
  }

  // Soft delete product
  function softDeleteProduct(productId) {
    const product = products.find(p => p.id === productId);
    if (product) {
      product.deleted = true;
      renderProductList();
    }
  }

  // Initial render of products
  renderProductList();
</script>

</body>
</html>
